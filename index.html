<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/templogo.png" id="logo"/>
        <h1>Adventure Quest</h1>
    </header>
    <main>
        <form id="user-form">
            <h2>Welcome to Adventure Quest</h2>
            <h4>You are a small adventurer in a big world!</h4>
            <label for="name">
                Name
                <input name="name" type="text">
            </label>

            <fieldset>
                <legend>Pick Your Lineage:</legend>
                <p id="avatars">
                <label for="lineage">
                    Rabbit Folk
                    <img src="assets/avatars/rabbit.png" class="avatar">
                    <input type="radio" name="lineage" id="rabbit-folk" value="rabbit-folk">
                </label>
                <label for="lineage">
                    Kobold
                    <img src="assets/avatars/kobold.png" class="avatar">
                    <input type="radio" name="lineage" id="kobold" value="kobold">
                </label>
                <label for="lineage">
                    Tortle
                    <img src="assets/avatars/tortle.png" class="avatar">
                    <input type="radio" name="lineage" id="tortle" value="tortle">
                </label>
                <label for="lineage">
                    Owl Folk
                    <img src="assets/avatars/owl.png" class="avatar">
                    <input type="radio" name="lineage" id="owl-folk" value="owl-folk">
                </label>
            </fieldset>
            <button type="submit">Start your journey!</button>
        </form>
    </main>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
    <script src="/home/home.js"></script>
</body>

</html>

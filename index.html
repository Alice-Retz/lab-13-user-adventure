<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <form id="user-form">
                <label for="name">
                    Name
                    <input name="name" type="text">
                </label>
                <label for="lineage">
                    Rabbit Folk
                    <input type="radio" name="lineage" id="rabbit-folk" value="rabbit-folk">
                </label>
                <label for="lineage">
                    Kobold
                    <input type="radio" name="lineage" id="kobold" value="kobold">
                </label>
                <label for="lineage">
                    Tortle
                    <input type="radio" name="lineage" id="tortle" value="tortle">
                </label>
                <label for="lineage">
                    Owl Folk
                    <input type="radio" name="lineage" id="owl-folk" value="owl-folk">
                </label>
                <button type="submit">Start your journey!</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="/home/home.js"></script>
</body>

</html>
